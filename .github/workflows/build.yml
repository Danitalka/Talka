name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v2

      - name: 🔧 Setup dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential ccache git libncurses5:i386 \
          libstdc++6:i386 zlib1g:i386 libncurses5-dev lib32z1 openjdk-17-jdk unzip python3-pip
          pip install --upgrade pip
          pip install virtualenv
          pip install cython==0.29.36
          pip install buildozer
          pip install python-for-android

      - name: 🛠️ Build APK
        run: |
          buildozer android debug

      - name: 📦 Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: talka-apk
          path: bin/*.apk
