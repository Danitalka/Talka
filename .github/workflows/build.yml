name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential ccache git lib32z1 openjdk-17-jdk unzip python3-pip
          pip install buildozer cython==0.29.36

      - name: ğŸ› ï¸ Build APK
        run: buildozer android debug

      - name: ğŸ“¦ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: talka-apk
          path: bin/*.apk
